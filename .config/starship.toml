# Custom Starship Configuration
# Save as ~/.config/starship.toml

add_newline = false
command_timeout = 1000

# Main prompt format - two lines for clean separation
format = """
$username\
$hostname\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_status\
$docker_context\
$package\
$nodejs\
$python\
$rust\
$golang\
$java\
$php\
$ruby\
$fill\
$cmd_duration\
$jobs\
$battery\
$time\
$line_break\
$character"""

# Right-side prompt for additional info
right_format = """$status"""

# Username - only show when SSH or root
[username]
format = "[$user]($style)@"
style_user = "bold cyan"
style_root = "bold red"
show_always = false

# Hostname - only show when SSH
[hostname]
format = "[$hostname]($style) "
style = "bold green"
ssh_only = true

# Directory with custom styling
[directory]
format = "[$path]($style)[$read_only]($read_only_style) "
style = "bold blue"
truncation_length = 4
truncation_symbol = "â€¦/"
read_only = " ğŸ”’"
read_only_style = "red"

# Git branch with icon
[git_branch]
format = " [$symbol$branch(:$remote_branch)]($style) "
symbol = " "
style = "bold purple"

# Git commit info
[git_commit]
commit_hash_length = 8
format = "[($hash$tag)]($style) "
style = "green"

# Git status with detailed symbols
[git_status]
format = "([[$all_status$ahead_behind]]($style) )"
style = "red"
conflicted = "âš¡"
ahead = "â‡¡${count}"
behind = "â‡£${count}"
diverged = "â‡•â‡¡${ahead_count}â‡£${behind_count}"
up_to_date = ""
untracked = "?${count}"
stashed = "$${count}"
modified = "!${count}"
staged = "+${count}"
renamed = "Â»${count}"
deleted = "âœ˜${count}"

# Git state (merge, rebase, etc.)
[git_state]
format = "([$state( $progress_current/$progress_total)]($style)) "
style = "bright-black"

# Fill the space between left and right
[fill]
symbol = "â”€"
style = "bright-black"

# Command duration
[cmd_duration]
min_time = 2000
format = " [$duration]($style)"
style = "yellow"

# Background jobs
[jobs]
format = " [$symbol$number]($style)"
symbol = "âœ¦"
style = "bold blue"

# Battery status
[battery]
full_symbol = "ğŸ”‹"
charging_symbol = "ğŸ”Œ"
discharging_symbol = "âš¡"
format = " [$symbol$percentage]($style)"

[[battery.display]]
threshold = 30
style = "bold red"

[[battery.display]]
threshold = 60
style = "bold yellow"

[[battery.display]]
threshold = 100
style = "bold green"

# Time display
[time]
disabled = false
format = " [$time]($style)"
time_format = "%H:%M"
style = "bright-black"

# Command status
[status]
format = "[$symbol$status]($style) "
symbol = "âœ–"
success_symbol = ""
not_executable_symbol = "ğŸš«"
not_found_symbol = "ğŸ”"
sigint_symbol = "ğŸ§±"
signal_symbol = "âš¡"
style = "bold red"
disabled = false

# Prompt character
[character]
success_symbol = "[â¯](bold green)"
error_symbol = "[â¯](bold red)"
vimcmd_symbol = "[â®](bold green)"

# Docker context
[docker_context]
format = " [$symbol$context]($style)"
symbol = "ğŸ³ "
style = "blue"

# Package version
[package]
format = " [$symbol$version]($style)"
symbol = "ğŸ“¦ "
